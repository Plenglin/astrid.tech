version: "3.7"
services:
  db:
    image: postgres:13.1
    env_file: .env.ci
    environment:
      POSTGRES_DB: astrid_tech_api
    ports:
      - 5432:5432

  sut:
    image: astridyu/astrid_tech_api
    depends_on:
      - db
    env_file:
      - .env.ci
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: astrid_tech_api
    ports:
      - 8001:8001
    build:
      context: .
    command: >
      bash -c "
        python3 manage.py migrate &&
        python3 manage.py test --keepdb
      "

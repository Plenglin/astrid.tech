name: Build and Deploy

on:
  push:
    branches: []
  workflow_dispatch:

jobs:
  cancel-previous:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
          submodules: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Import private key
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{secrets.PRIVATE_KEY}}

      - name: Set Git credentials
        run: git config --global user.email "astrid@astrid.tech" && git config --global user.name "Astrid A. Yu"

      - name: Get yarn cache directory path
        working-directory: astrid_tech_frontend
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Fetch yarn caches
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Yarn install
        working-directory: astrid_tech_frontend
        run: yarn install

      - name: Build
        working-directory: astrid_tech_frontend
        env:
          ASTRID_TECH_API_ROOT: https://api.astrid.tech/
        run: npm run build

      - name: Zip output
        working-directory: astrid_tech_frontend
        run: zip -r ../static-site.zip out

      - name: Upload Static Site
        uses: actions/upload-artifact@v2
        with:
          name: static-site
          path: static-site.zip

      - name: Publish
        working-directory: astrid_tech_frontend
        if: github.ref == 'refs/heads/main'
        run: npm run deploy

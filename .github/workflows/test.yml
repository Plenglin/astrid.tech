name: Build and Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
          submodules: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Import private key
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{secrets.PRIVATE_KEY}}

      - name: Set Git credentials
        run: git config --global user.email "astrid@astrid.tech" && git config --global user.name "Astrid A. Yu"

      - name: Get yarn cache directory path
        working-directory: astrid_tech_frontend
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Fetch yarn caches
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Yarn install
        working-directory: astrid_tech_frontend
        run: yarn install

      - name: Test
        working-directory: astrid_tech_frontend
        run: npm run test

      - name: Attach example content to content location
        working-directory: astrid_tech_frontend
        run: mount --bind example-content content

      - name: Smoke test for test content
        working-directory: astrid_tech_frontend
        env:
          ASTRID_TECH_API_ROOT: https://api.astrid.tech/
        run: npm run build
